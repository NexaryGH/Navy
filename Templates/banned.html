<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuenta Baneada</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');

        :root {
            --primary: #5b21b6; /* Morado elegante */
            --primary-dark: #4c1d95; /* Tono más oscuro para hover */
            --primary-light: rgba(91, 33, 182, 0.15); /* Fondo sutil */
            --background: #0d1321; /* Fondo profundo */
            --surface: rgba(26, 32, 44, 0.95); /* Superficie refinada */
            --text: #f1f5f9; /* Blanco suave */
            --text-secondary: #a0aec0; /* Gris claro */
            --error: #e11d48; /* Rojo vibrante */
            --error-light: rgba(225, 29, 72, 0.15); /* Fondo de error */
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.2); /* Sombra suave */
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--background);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            background: linear-gradient(135deg, #1e1b4b 0%, var(--background) 100%);
        }

        .container {
            background: var(--surface);
            padding: 3rem;
            border-radius: 1.5rem;
            width: 100%;
            max-width: 500px;
            text-align: center;
            box-shadow: var(--shadow);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            animation: fadeInUp 0.6s ease-out;
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            color: var(--error);
            font-size: 2.25rem;
            font-weight: 600;
            margin-bottom: 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
        }

        h1 i {
            font-size: 2rem;
        }

        p {
            color: var(--text-secondary);
            font-size: 1rem;
            margin-bottom: 1.25rem;
            line-height: 1.6;
        }

        .info {
            color: var(--text);
            font-weight: 500;
            display: inline-block;
            min-width: 120px;
            text-align: left;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            margin-top: 2rem;
            color: var(--text);
            text-decoration: none;
            font-size: 0.95rem;
            font-weight: 500;
            padding: 0.75rem 1.5rem;
            background: var(--primary-light);
            border-radius: 0.75rem;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background: var(--primary);
            transform: translateX(4px);
        }

        @media (max-width: 480px) {
            .container {
                padding: 2rem;
            }

            h1 {
                font-size: 1.75rem;
            }

            p {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>
            <i class="fas fa-ban"></i>
            Cuenta Baneada
        </h1>
        <p>Tu cuenta ha sido baneada temporalmente.</p>
        <p><span class="info">Motivo:</span> {{ ban_info.reason }}</p>
        <p><span class="info">Duración:</span> {{ ban_info.duration }} minutos</p>
        <p><span class="info">Iniciado el:</span> {{ ban_info.start_time }}</p>
        <p>Solo puedes ver mensajes y archivos, pero no enviar ni subir nada.</p>
        <a href="/logout" class="btn">
            <i class="fas fa-sign-out-alt"></i>
            Cerrar Sesión
        </a>
    </div>
</body>
</html>
